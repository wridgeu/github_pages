specVersion: '2.2'
type: application
metadata:
  name: projectpages
framework:
  name: OpenUI5
  version: "1.85.0"
  libraries:
    - name: sap.m    
    - name: sap.tnt
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.table
    - name: sap.ui.support
    - name: sap.ui.testrecorder
    - name: themelib_sap_belize
    - name: themelib_sap_fiori_3
builder:
  customTasks:
    - name: ui5-task-minifier
      afterTask: uglify
      configuration:
        html: true
        css: true
        json: false
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      ext: "xml,json,properties"
      port: 35729
      path: "webapp"
---
specVersion: "2.1"
type: project-shim
metadata:
  name:  projectpages.thirdparty
kind: extension
shims:
  configurations:
    marked:
      specVersion: "2.1"
      type: module
      metadata:
        name: marked
      resources:
        configuration:
          paths:
            /resources/thirdparty/marked/: ""
    '@highlightjs/cdn-assets': #17 - Escape "@" sign
      specVersion: "2.1"
      type: module
      metadata:
        name: highlightjs
      resources:
        configuration:
          paths:
            /resources/thirdparty/highlightjs/: ""