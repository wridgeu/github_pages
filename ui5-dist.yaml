specVersion: '2.6'
metadata:
  name: projectpages
type: application
resources:
  configuration:
    paths:
      webapp: dist
framework:
  name: OpenUI5
  version: "1.95.0"
  libraries:
    - name: sap.m
    - name: sap.tnt
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.support
    - name: sap.ui.table    
    - name: sap.ui.integration
    - name: sap.ui.testrecorder
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      ext: "xml,json,properties"
      port: 35729
      path: "webapp"
---
specVersion: "2.2"
type: project-shim
metadata:
  name:  projectpages.thirdparty
kind: extension
shims:
  configurations:
    marked:
      specVersion: "2.2"
      type: module
      metadata:
        name: marked
      resources:
        configuration:
          paths:
            /resources/thirdparty/marked/: ""
    '@highlightjs/cdn-assets': #17 - Escape "@" sign
      specVersion: "2.2"
      type: module
      metadata:
        name: highlightjs
      resources:
        configuration:
          paths:
            /resources/thirdparty/highlightjs/: ""
