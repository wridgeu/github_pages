introText=Engagierter ABAP-Entwickler, der gerne über den SAP-Rand hinausblickt um neues zu lernen und entdecken. 
mainText=Hey! Mein Name ist Marco und dies ist eine Demo-Seite, auf der ich einige UI5/WebDev-spezifische Dinge teste. Hier und da gibt es ein paar Informationen über mich. Um mehr zu erfahren, folge mir einfach auf einen der verlinkten socials. \n Jegliche Art von Feedback ist willkommen, da ich in meiner derzeitigen Position nicht wirklich mit UI5 arbeite, lerne ich hauptsächlich in meiner Freizeit. Darüber hinaus interessieren mich weitere Themen wie: CAP (bzw. alles rund um die Cloud/BTP), CDS, OData uvm. ... \n\n Müsste ich mich in einem Satz beschreiben wäre das wohl: 'Jack of all trades, master of none'.